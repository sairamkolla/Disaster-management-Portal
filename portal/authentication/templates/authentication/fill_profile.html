<!DOCTYPE html>
<html>
	<head>
		<title>Disaster Response | register</title>
				  <link rel="stylesheet" href="/static/organisation/new/bootstrap/css/bootstrap.min.css">
			<script src="/static/organisation/new/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/organisation/new/plugins/jQuery/jQuery-2.1.4.min.js"></script>
		  <script src="/static/organisation/js/angularjs.js"></script>
		  <script src="/static/authentication/js/fillprofile.js"></script>
		<script src="//maps.googleapis.com/maps/api/js?sensor=false"></script>
		<style>
			#map {
 			   height:300px;
  			  width:300px;
			}
			.infoWindowContent {
    			font-size:  14px !important;
   				 border-top: 1px solid #ccc;
   				 padding-top: 10px;
			}
			h2 {
    			margin-bottom:0;
    			margin-top: 0;
			}
		</style>


	</head>
	<body style="background-color:lavender;" ng-app="myapp">
		<div ng-controller="myctrl">

			<div class="wrapper" style="height:100vh">
				<div class="row ">
			<div class="form  " style="margin:10% auto auto auto;max-width:400px;padding:40px;background-color:white;">
				<div class="row" style="text-align: center; font-size: 2em;">
					<p>Registration PART-2</p>
				</div>
				<br>
				<div class="row">
					<fieldset class="form-group">
						<label for="orgname">Organisation Name</label>
						<input ng-model="OrganisationName" class="form-control" id="orgname">
					</fieldset>
				</div>
				<div class="row">
					<fieldset class="form-group">
						<label for="orghead">Organisation Head</label>
						<input ng-model="OrganisationHead" class="form-control" id="orghead">
					</fieldset>
				</div>
				<div class="row">
					<fieldset class="form-group">
						<label for="orgstrength">Number of Volunteers</label>
						<input ng-model="OrganisationStrength" type="number"  class="form-control" id="orgstrength">
					</fieldset>
				</div>
				<div class="row">
					<fieldset class="form-group">
						<label for="latitude">Latitude</label>
						<input ng-model="latitude" type="number" step="any" class="form-control" id="latitude">

					</fieldset>
				</div>
				<div class="row">
					<fieldset class="form-group">
						<label for="longitude">longitude</label>
						<input ng-model="longitude" type="number" step="any" class="form-control" id="longitude">

					</fieldset>
				</div>
				<div class="row">
					<fieldset class="form-group">
						<label for="Tags">Tags</label>
						<input ng-model="Tags" class="form-control" id="Tags">
					</fieldset>
				</div>

				<button class="btn btn-success pull-right" ng-click="TestFillProfile();"><i class="fa fa-plus"></i>&nbsp;&nbsp;Finish Registration</button>

			</div>
  			<div id="map" class="col-md-3" style="position: absolute; background-color: rgb(229, 227, 223); overflow: hidden; top: 200px; right: 60px;"></div>
				</div>
				</div>

		</div>

	</body>
</html>
